<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Capture Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #fff0f5;
      color: #333;
      padding: 30px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 25px;
      font-size: 1.2em;
    }

    .info span {
      font-weight: bold;
      color: #d63384;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .pay-btn {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pay-btn:hover {
      background-color: #d63384;
      color: white;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff69b4;
      font-size: 0.95em;
    }

    .back:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirm Your Booking</h1>

    <div class="info">
      <p>Selected Event Type: <span id="theme">Loading...</span></p>
      <p>Booking Price: ₹<span id="price">0</span></p>
    </div>

    <form onsubmit="handlePayment(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Billing Address" required />
      <input type="number" name="card" placeholder="Card Number" required />
      <button type="submit" class="pay-btn">Pay & Confirm</button>
    </form>

    <a href="/event.html" class="back">← Back to Event Designs</a>
  </div>

  <footer>
    © 2025 Capture Moments | All rights reserved.
  </footer>

  <script>
    // Read theme and price from URL parameters
    const params = new URLSearchParams(window.location.search);
    const theme = params.get('theme') || "Not Selected";
    const price = params.get('price') || "0";

    document.getElementById("theme").textContent = theme;
    document.getElementById("price").textContent = price;

    function handlePayment(event) {
      event.preventDefault();

      // Optional: you can add real validation or AJAX here.
      alert(`Thank you for booking "${theme}"! We will reach out to you shortly.`);
      window.location.href = "/"; // Redirect to homepage
    }
  </script>

</body>
</html>
